<html ng-app="calendarApp">
  <head>
    <title text="">Calender</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
  </head>
  <body ng-controller="CalendarController">
    <div>
      <calendar current="today" available="dates" selected="today"></calendar>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/controllers/calendarController.js"></script>
    <script src="../app/directives/calendarDirective.js"></script>
    <script src="../app/services/dateService.js"></script>
  </body>
</html>
